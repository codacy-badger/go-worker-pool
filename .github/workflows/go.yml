name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go mod vendor
        go mod download

    - name: Build 
      run: go build -v .
      
    - name: Test
      run: go test -json ./...
    
    - name: Github tagger
      uses: mosfetlang/dev-tagger-action@v1
      with:
        # The remote server
        origin: origin
